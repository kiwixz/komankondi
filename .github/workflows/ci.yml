name: ci
on: [push, pull_request]

jobs:
  build_linux:
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Release, RelWithDebInfo, Debug]
    runs-on: ubuntu-latest
    container: "debian:bookworm"
    steps:
    - name: setup
      uses: actions/github-script@v6
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL);
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN);
    - name: install
      run: |
        apt-get update
        apt-get -y install cmake g++ git ninja-build python3 qt6-declarative-dev  \
          `#vcpkg:` curl make pkg-config zip
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: configure
      env:
        CXXFLAGS: -Werror
        VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
      run: cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{matrix.buildtype}}
    - name: build
      run: ninja -C build -k 0
    - name: test
      run: ninja -C build test
    - name: dist
      run: ./dist
    - name: upload dist
      uses: actions/upload-artifact@v3
      with:
        name: debian-${{matrix.buildtype}}
        path: build/komankondi.tar.xz

  lint_linux:
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Release, Debug]
    runs-on: ubuntu-22.04
    container: "debian:bookworm"
    steps:
    - name: setup
      uses: actions/github-script@v6
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL);
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN);
    - name: install
      run: |
        apt-get update
        apt-get -y install cmake g++ git ninja-build python3 qt6-declarative-dev  \
          qml6-module-qtqml qml6-module-qtqml-workerscript qml6-module-qtquick qml6-module-qtquick-layouts  \
          `#vcpkg:` curl make pkg-config zip  \
          `#lint:` black clang-format-16 clang-tidy-16 pylint
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: configure
      env:
        CXXFLAGS: -Werror
        VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
      run: cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{matrix.buildtype}}
    - name: prepare
      run: |
        chown $(id -u) .
        ninja -C build all_qmltyperegistrations
    - name: lint
      run: ./lint

  build_windows:
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Release, RelWithDebInfo, Debug]
    runs-on: windows-latest
    steps:
    - name: setup
      uses: actions/github-script@v6
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL);
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN);
    - name: install
      run: |
        echo "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\Llvm\x64\bin" >>"$env:GITHUB_PATH"
        pip install aqtinstall==3.1.11 ninja==1.11.1.1
        aqt install-qt -O "$env:RUNNER_TEMP\qt" windows desktop 6.6.1 win64_msvc2019_64 --archives qtbase qtdeclarative
        echo "$env:RUNNER_TEMP\qt\6.6.1\msvc2019_64\bin" >>"$env:GITHUB_PATH"
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: configure
      env:
        CXX: clang++
        CXXFLAGS: -Werror
        VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
      run: cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{matrix.buildtype}}
    - name: build
      run: ninja -C build -k 0
    - name: test
      run: ninja -C build test
    - name: dist
      run: python dist
    - name: upload dist
      uses: actions/upload-artifact@v3
      with:
        name: windows-${{matrix.buildtype}}
        path: build/komankondi.zip

  lint_windows:
    strategy:
      fail-fast: false
      matrix:
        buildtype: [Release, Debug]
    runs-on: windows-latest
    steps:
    - name: setup
      uses: actions/github-script@v6
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL);
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN);
    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: install
      run: |
        echo "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\Llvm\x64\bin" >>"$env:GITHUB_PATH"
        pip install aqtinstall==3.1.11 ninja==1.11.1.1
        aqt install-qt -O "$env:RUNNER_TEMP\qt" windows desktop 6.6.1 win64_msvc2019_64 --archives qtbase qtdeclarative
        echo "$env:RUNNER_TEMP\qt\6.6.1\msvc2019_64\bin" >>"$env:GITHUB_PATH"
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: configure
      env:
        CXX: clang++
        CXXFLAGS: -Werror
        VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
      run: cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=${{matrix.buildtype}}
    - name: lint
      run: python lint clang-tidy
